<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Link Bootstrap CSS (Make sure you have included Bootstrap in your project) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Button 1: Primary button -->
    <button type="button" class="btn btn-primary" id="button-1">Button-1</button>

    <!-- Button 2: Outline secondary button -->
    <button type="button" class="btn btn-outline-secondary" id="button-2">Button-2</button>

    <!-- Button 3: Success large button -->
    <button type="button" class="btn btn-success btn-lg" id="button-3">Button-3</button>

    <!-- Button 4: Danger small button -->
    <button type="button" class="btn btn-danger btn-sm" id="button-4">Button-4</button>

    <!-- Button 5: Warning large full-screen width button -->
    <button type="button" class="btn btn-warning btn-lg vw-100" id="button-5">Button-5</button>

    <!-- Button 6: Disabled info button -->
    <button type="button" class="btn btn-info disabled" id="button-6">Button-6</button>

    <!-- Button 7: Light button -->
    <button type="button" class="btn btn-light" id="button-7">Button-7</button>

    <!-- Button 8: Link button -->
    <a href="#" class="btn btn-link" id="button-8">Button-8</a>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
